<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random No Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: whitesmoke;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            color: #e94d58;
            margin: 15px 0;
        }

        .gif {
            width: 100%;
            max-width: 300px;
        }

        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        button {
            width: 120px;
            height: 40px;
            color: white;
            font-size: 1em;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
            margin: 0 5px;
            position: relative;
        }

        button.yes-btn {
            background: #e94d58;
        }

        button.no-btn {
            background: white;
            color: #e94d58;
        }

        @media (max-width: 400px) {
            button {
                width: 100px;
                font-size: 0.9em;
            }

            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Will you marry me?</h2>
        <img class="gif" alt="gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2w0aDZtZm50bzJxancyOXNpdXJzd2N5Y3IxNTQ0ZnppYnVuOWlmcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4V3RuU0zSq1SC8Hh4x/200w.webp" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");

        yesBtn.addEventListener("click", () => {
            question.innerHTML = "Sorry, you got seized";
            gif.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDFsNW8yZGx5N3hpN3pqNW5mbWh6Y3c0bDJmajVwZ2JwZzcyNWwwZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Xw6yFn7frR3Y4/giphy.webp";
        });

        noBtn.addEventListener("mouseover", () => {
            const parentRect = document.querySelector(".wrapper").getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // Calculer des positions aléatoires, en restant dans les limites de l'écran
            const maxX = parentRect.width - noBtnRect.width;
            const maxY = parentRect.height - noBtnRect.height;

            const offsetX = Math.random() * maxX;
            const offsetY = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${Math.min(offsetX, maxX)}px`;
            noBtn.style.top = `${Math.min(offsetY, maxY)}px`;
        });
    </script>
</body>
</html>
